version: '2'
services:
      
  php:
      image: php:7.2-fpm
      container_name: lemp_php-fpm
      restart: always
      build : ./
      links : 
        - db
      volumes:
        - ./www/:/var/www/
      expose:
        - 9000


  nginx:
      image: nginx:alpine
      container_name: lemp_nginx
      restart: always
      volumes:
        - ./nginx/conf/nginx.conf:/etc/nginx/conf/nginx.conf:ro
        - ./nginx/conf.d:/etc/nginx/conf.d:ro
      volumes_from:
        - php
      ports:
        - 80:80
